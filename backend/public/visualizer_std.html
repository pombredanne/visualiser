<html>
  <head>
    <title>Visualizer</title>
    <link href="./jqueryui/jquery-ui-1.8.5.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
    /* <![CDATA[ */

html, body {
    width:100%;
    height:100%;
    background-color:#222;
    text-align:center;
    overflow:hidden;
    font-size:10px;
    font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
	margin:0;
	padding:0;
}

h1 {
    color:#00ff00;    
}

/* style for the sidebar container */
#sidebar {
    color:white;    
    font-size:15px;
    margin: 0;
    padding: 0;
    float: right;
    position: relative;
    top: 0;
    right: 1%;
    width:15%;
    height:550px;
    display:block;
}

#sidebar #revision {
    padding-top: 160%;
    //border:2px solid red;
}



canvas {
    border: 1px solid black;
}
#info {
    position: absolute;              /* ! */
    display: none;                   /* ! */
    width: 300px;
    background: #ffffdd; padding: 7px;
    border: 1px solid #666666;
    text-align:left;
}

#info b {
    display: block;
    border-bottom: 1px solid #666666;
    margin-bottom: 1px;
    font-weight: bold;
    font-size: 90%;
}

    /* ]]> */
    </style>      
  </head>
  
  <body>

    <h1>software quality visualizer</h1>

    <div id="sidebar" >
      <p><label>Project:</label><br/>
         <select id="selectProject"/>
             <option value="firefox">firefox</option>
             <option value="sphinx">sphinx</option>
         </select>
      </p>
      <p>
          <label>Area:</label><br/>
          <select id="selectSize">
             <option value="sloc">sloc</option>
             <option value="0.0 if sloc==0 else mccabe/sloc">mccabe</option>
             <option value="ratio_comment_to_code">comments</option>
          </select>
      </p>
      <p>
          <label>Color:</label><br/>
          <select id="selectColor">
             <option value="sloc">sloc</option>
             <option value="0.0 if sloc==0 else mccabe/sloc">mccabe</option>
             <option value="ratio_comment_to_code">comments</option>
          </select>
          <div id="dualslider"></div>
      </p>
      <p>
          <label>Revision:</label><br/>
          <button id="prevRevision" value="prev"><</button>
          <button id="nextRevision" value="next">></button>      
      </p>
    </div>  
    <!-- javascript includes -->
    <script src="./jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="./jquery/plugins/mousewheel-3.0.4.min.js" type="text/javascript"></script>
    <script src="./jqueryui/jquery-ui-1.8.5.min.js" type="text/javascript"></script>
    <script src="./visualizer.js" type="application/javascript"></script>
  </body>  
</html>
